<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fa&fa - Styles, Strategies, Spectacles</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <main>
        <div class="logo-container">
            <img src="/fanfa-logo.png" alt="fa&fa logo" id="logo">
        </div>
        <svg id="creative-connections" width="100%" height="100%">
            <filter id="roughpaper">
                <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
                <feDiffuseLighting in="noise" lighting-color="#fff" surfaceScale="2">
                    <feDistantLight azimuth="45" elevation="60"/>
                </feDiffuseLighting>
            </filter>
            <rect width="100%" height="100%" filter="url(#roughpaper)" opacity="0.1"/>
            <path id="path-styles" d="" />
            <path id="path-strategies" d="" />
            <path id="path-spectacles" d="" />
        </svg>
        <div class="categories-container">
            <div class="category" id="styles">STYLES</div>
            <div class="category" id="strategies">STRATEGIES</div>
            <div class="category" id="spectacles">SPECTACLES</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
